<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sample Layout 2</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>HEADER</h1>
	</div>

	<div class="path">
		<h1>PATH</h1>
	</div>

	<div class="docktop">
		<h1>DOCTOP</h1>
	</div>


	<div class="wrapper">
		<div class="dockleft">
			<h1>DOCKLEFT</h1>
		</div>

		<div class="central_pannel">
			<div class="error">
				<h1>ERROR</h1>
			</div>
			
			<div class="content">
				<h1>CONTENT</h1>
			</div>
		</div>

		<div class="dockright">
			<h1>DOCKRIGHT</h1>
		</div>
	</div>


	<div class="docbottom">
		<h1>DOCBOTTOM</h1>
	</div>
	
	<div class="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
